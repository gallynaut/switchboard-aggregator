[package]
name = "switchboard-aggregator"
version = "0.1.0"
edition = "2021"
description = "A Rust library to interact with Switchboard data feeds."
readme = "README.md"
keywords = ["switchboard", "oracle", "solana"]
homepage = "https://switchboard.xyz"
license = "MIT"
documentation = "https://docs.rs/switchboard-program/"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anchor-lang = "0.18.0"
solana-program = "1.7.9"
serde-big-array  = { version = "0.3.2", features = ["const-generics"] }
serde_derive = "*"
serde_json = "*"
serde = { version = "1.0", features = ["derive"] }
